tags:
  - Authentication
summary: User Login
description: Login with email and password to receive access and refresh tokens.
consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
          example: johndoe@example.com
        password:
          type: string
          example: "123456"
      required:
        - email
        - password

responses:
  200:
    description: Login successful
    schema:
      type: object
      properties:
        message:
          type: string
          example: Login successful
        access_token:
          type: string
          example: <JWT_ACCESS_TOKEN>
        refresh_token:
          type: string
          example: <JWT_REFRESH_TOKEN>
        user:
          type: object
          properties:
            id:
              type: string
              example: "b8cbb8e4-1234-abcd-9876-55aa11cc22ff"
            username:
              type: string
              example: johndoe
            email:
              type: string
              example: johndoe@example.com

  400:
    description: Missing email or password
    schema:
      type: object
      properties:
        message:
          type: string
          example: Missing email or password

  401:
    description: Invalid credentials
    schema:
      type: object
      properties:
        message:
          type: string
          example: Invalid credentials
