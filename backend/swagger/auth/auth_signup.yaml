tags:
  - Authentication
summary: User Signup
description: Register a new user account.
consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
          example: johndoe
        email:
          type: string
          example: johndoe@example.com
        password:
          type: string
          example: "123456"
        confirm_password:
          type: string
          example: "123456"
        birthday:
          type: string
          example: "2005-08-15"
      required:
        - username
        - email
        - password
        - confirm_password
        - birthday

responses:
  201:
    description: User created successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: User created successfully
        user_id:
          type: string
          example: "b9e3ac11-12cb-4d3c-8d12-99ef438abc76"

  400:
    description: Validation error
    schema:
      type: object
      properties:
        message:
          type: string
          example: Email already exists
