tags:
  - Movies

summary: Get movie details by ID
description: |
  This endpoint retrieves detailed information of a specific movie  
  based on its unique `movie_id`.

produces:
  - application/json

parameters:
  - name: movie_id
    in: path
    required: true
    description: ID of the movie to retrieve
    type: string
    example: "b92c1f23-5df2-41f9-b831-998cd6c3c111"

responses:
  200:
    description: Movie details retrieved successfully
    schema:
      type: object
      properties:
        id:
          type: string
          example: "b92c1f23-5df2-41f9-b831-998cd6c3c111"
        title:
          type: string
          example: "Avengers: Endgame"
        description:
          type: string
          example: "The remaining Avengers assemble for one final stand."
        duration_minutes:
          type: integer
          example: 181
        genre:
          type: string
          example: "Action"
        movie_content:
          type: string
          example: "A thrilling superhero movie..."
        poster_url:
          type: string
          example: "https://example.com/posters/endgame.jpg"
        country:
          type: string
          example: "USA"
        age_rating:
          type: string
          example: "PG-13"
        language:
          type: string
          example: "English"
        status:
          type: string
          example: "Released"

  404:
    description: Movie not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Movie not found"

  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Unexpected error occurred"
