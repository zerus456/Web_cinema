tags:
  - Movies

summary: Get list of movies (with optional filtering)
description: |
  This endpoint retrieves a list of movies.  
  You can optionally filter by **genre**, **country**, or **status**.  
  If no filters are provided, all movies will be returned.

produces:
  - application/json

parameters:
  - name: genre
    in: query
    required: false
    description: Filter movies by genre
    type: string
    example: "Action"

  - name: country
    in: query
    required: false
    description: Filter movies by country of origin
    type: string
    example: "USA"

  - name: status
    in: query
    required: false
    description: Filter movies by status (Released, Coming Soon)
    type: string
    example: "Released"

responses:
  200:
    description: Movies retrieved successfully
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            example: "b92c1f23-5df2-41f9-b831-998cd6c3c111"
          title:
            type: string
            example: "Avengers: Endgame"
          description:
            type: string
            example: "The remaining Avengers assemble for one final stand."
          duration_minutes:
            type: integer
            example: 181
          genre:
            type: string
            example: "Action"
          movie_content:
            type: string
            example: "A thrilling superhero movie..."
          poster_url:
            type: string
            example: "https://example.com/posters/endgame.jpg"
          country:
            type: string
            example: "USA"
          age_rating:
            type: string
            example: "PG-13"
          language:
            type: string
            example: "English"
          status:
            type: string
            example: "Released"

  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Unexpected error occurred"
