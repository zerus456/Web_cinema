tags:
  - Ticket Types
summary: Update ticket type info
description: Modify an existing ticket type
consumes:
  - application/json
produces:
  - application/json

parameters:
  - name: ticket_type_id
    in: path
    required: true
    type: string
  - in: body
    name: body
    schema:
      type: object
      properties:
        name:
          type: string
          example: "VIP Premium"
        description:
          type: string
          example: "Updated description"
        base_price:
          type: number
          example: 150000
        room_type:
          type: string
          example: "4DX"

responses:
  200:
    description: Ticket type updated
    schema:
      type: object
      properties:
        message:
          type: string
          example: Ticket type updated successfully

  404:
    description: Ticket type not found
