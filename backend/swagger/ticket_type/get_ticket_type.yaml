tags:
  - Ticket Types
summary: Get ticket type by ID
description: Retrieve a ticket type using its ID
produces:
  - application/json

parameters:
  - name: ticket_type_id
    in: path
    required: true
    type: string
    description: Ticket type ID

responses:
  200:
    description: Ticket type info
    schema:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        base_price:
          type: number
        room_type:
          type: string
    example:
      id: "c8e302cd-2367-4cc9-a63f-9d3d1c218df9"
      name: "VIP"
      description: "VIP leather seat"
      base_price: 120000
      room_type: "IMAX"

  404:
    description: Ticket type not found
