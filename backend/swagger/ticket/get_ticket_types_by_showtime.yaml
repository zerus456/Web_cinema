tags:
  - Tickets

summary: Get available ticket types for a showtime
description: |
  This endpoint retrieves all ticket types applicable for a given showtime.  
  Each ticket type includes name, description and base price.

produces:
  - application/json

parameters:
  - name: showtime_id
    in: path
    required: true
    description: ID of the showtime to fetch ticket types for
    type: string
    example: "7fd26f23-08bb-4ef8-873f-4b52ae93f25a"

responses:
  200:
    description: List of ticket types retrieved successfully
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            example: "29b1b61f-6d93-42a8-bad8-fb0dc1e40917"
          name:
            type: string
            example: "Standard"
          description:
            type: string
            example: "Basic seat ticket"
          base_price:
            type: number
            example: 75000

  404:
    description: Showtime not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Showtime not found"

  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Unexpected error occurred"
