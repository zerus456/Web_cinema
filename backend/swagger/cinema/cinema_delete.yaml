tags:
  - Cinema
summary: Delete cinema
description: Delete a cinema by ID
produces:
  - application/json

parameters:
  - in: path
    name: cinema_id
    required: true
    type: string
    example: "2"

responses:
  200:
    description: Cinema deleted
    schema:
      type: object
      properties:
        message:
          type: string
          example: Cinema deleted successfully

  404:
    description: Cinema not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: Cinema not found
