tags:
  - Cinema
summary: Get rooms by cinema ID
description: Fetch rooms that belong to a specific cinema
produces:
  - application/json

parameters:
  - in: path
    name: cinema_id
    required: true
    type: string
    example: "1"

responses:
  200:
    description: Cinema and room list returned
    schema:
      type: object
      properties:
        cinema_id:
          type: string
        cinema_name:
          type: string
        rooms:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              total_seats:
                type: integer

  404:
    description: Cinema not found
    schema:
      type: object
      properties:
        error:
          type: string
          example: Cinema not found
