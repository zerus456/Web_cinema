tags:
  - Combos

summary: Get all snack combos
description: |
  This endpoint retrieves all available snack combos from the database.  
  You can optionally filter results by combo name or price range.

produces:
  - application/json

parameters:
  - name: name
    in: query
    required: false
    type: string
    description: Filter combos by name (case-insensitive search)
    example: "popcorn"

  - name: min_price
    in: query
    required: false
    type: number
    description: Minimum price of combo to include in results
    example: 50000

  - name: max_price
    in: query
    required: false
    type: number
    description: Maximum price of combo to include in results
    example: 150000

  - name: page
    in: query
    required: false
    type: integer
    description: Page number for pagination (default = 1)
    example: 1

  - name: limit
    in: query
    required: false
    type: integer
    description: Number of results per page (default = 10)
    example: 10

responses:
  200:
    description: Successfully fetched snack combos
    schema:
      type: object
      properties:
        total:
          type: integer
          example: 24
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        combos:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "Popcorn & Cola Combo"
              description:
                type: string
                example: "A large popcorn and medium cola combo."
              price:
                type: number
                example: 89000
              image_url:
                type: string
                example: "https://example.com/images/combo1.jpg"

  400:
    description: Invalid query parameters
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Invalid price range"

  500:
    description: Internal server error
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Error fetching combos"
        error:
          type: string
          example: "Database connection failed"
