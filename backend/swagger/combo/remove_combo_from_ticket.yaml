tags:
  - Ticket Combos
summary: Remove a combo from a ticket
parameters:
  - in: path
    name: ticket_id
    required: true
    schema:
      type: string
  - in: path
    name: combo_id
    required: true
    schema:
      type: string
responses:
  200:
    description: Combo removed successfully
  404:
    description: Combo not found in this ticket
  500:
    description: Server error
