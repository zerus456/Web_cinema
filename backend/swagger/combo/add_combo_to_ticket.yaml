tags:
  - Ticket Combos
summary: Add a combo to a ticket
description: User thêm combo khi đặt vé xem phim
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - ticket_id
          - combo_id
        properties:
          ticket_id:
            type: string
            example: "a1b2c3"
          combo_id:
            type: string
            example: "combo01"
          quantity:
            type: integer
            example: 2
            default: 1
responses:
  201:
    description: Thêm combo thành công hoặc tăng số lượng
  400:
    description: Dữ liệu gửi lên không hợp lệ
  404:
    description: Ticket hoặc Combo không tồn tại
  500:
    description: Lỗi server
