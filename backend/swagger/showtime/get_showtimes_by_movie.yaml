tags:
  - Showtimes

summary: Get showtimes by movie ID
description: |
  This endpoint retrieves all showtimes associated with a specific movie.  
  Each showtime includes start time, end time, and the screening room.

produces:
  - application/json

parameters:
  - name: movie_id
    in: path
    required: true
    description: ID of the movie to retrieve showtimes for
    type: string
    example: "b92c1f23-5df2-41f9-b831-998cd6c3c111"

responses:
  200:
    description: Showtimes retrieved successfully
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            example: "8a32bd1f-2bb3-4f13-93a8-892c12cd98ab"
          movie_id:
            type: string
            example: "b92c1f23-5df2-41f9-b831-998cd6c3c111"
          room:
            type: string
            example: "Room 1"
          start_time:
            type: string
            example: "2025-01-12 19:30"
          end_time:
            type: string
            example: "2025-01-12 22:00"

  404:
    description: Movie not found or has no showtimes
    schema:
      type: object
      properties:
        message:
          type: string
          example: "No showtimes found for this movie"

  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Unexpected error occurred"
