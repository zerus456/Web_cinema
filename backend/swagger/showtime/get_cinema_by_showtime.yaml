tags:
  - Showtime
summary: Create New Ticket
description: Book a new ticket by providing user ID, showtime, seat, and price.
consumes:
  - application/json
produces:
  - application/json

get:
  tags:
    - Showtime
  summary: Get cinema information from showtime
  description: |
    Returns the cinema information associated with a showtime.
    The relationship is resolved through `room_id` in the showtime record.
  parameters:
    - name: showtime_id
      in: path
      required: true
      schema:
        type: integer
        example: 10
  responses:
    200:
      description: Successfully retrieved cinema information
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 3
              name:
                type: string
                example: CGV Aeon Mall Bình Tân
              address:
                type: string
                example: "01 Street 17A, Bình Tân District, Ho Chi Minh City"
              phone:
                type: string
                example: "0901234567"
    404:
      description: Cinema not found
