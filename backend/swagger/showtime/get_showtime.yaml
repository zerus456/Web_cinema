tags:
  - Showtime
summary: Create New Ticket
description: Book a new ticket by providing user ID, showtime, seat, and price.
consumes:
  - application/json
produces:
  - application/json

get:
  tags:
    - Showtime
  summary: Get a showtime by ID
  parameters:
    - name: showtime_id
      in: path
      required: true
      schema:
        type: integer
        example: 1
  responses:
    200:
      description: Showtime details
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              movie_id:
                type: integer
              room_id:
                type: integer
              start_time:
                type: string
                example: "2025-11-03T14:00:00"
    404:
      description: Showtime not found
